<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDOM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="app">
      <h1>Todo</h1>
        <section>
          <label for="todo-input">Add to your todo list!</label>
          <input id = "translator-input" class="todo-input" type="text" name="todo-input">
          <button id = "addButton" class="add-todo badge rounded-pill bg-info text-dark">ADD</button>
        </section>
      <ol class="todo-list list-group"></ol>
      <div class = 'center'>
      <button id = "RemoveComplete"type="button" class="btn btn-success">Remove Complete task</button>
      <button id = "RemoveAll"type="button" class="btn btn-danger">RemoveAll</button></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
  </body>
</html>
